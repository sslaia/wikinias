name: wikinias
description: An app for Nias Wikipedia, Wiktionary and Wikibooks

publish_to: 'none'

version: 1.5.0+10

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  easy_localization: ^3.0.7
  google_fonts: ^6.2.1
  provider: ^6.1.2
  share_plus: ^10.1.1
  webview_flutter: ^4.10.0
  webview_flutter_android: ^4.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/color_bar_nias.png
    - assets/translations/en.json
    - assets/translations/id.json
